<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Reproductor de musica</title>
	<link rel="stylesheet"  href="css/main.css">
</head>
<body>
	<div id="reproductormusica">
		<audio id="mytrack">
			<source src="Luis Fonsi - Despacito ft. Daddy Yankee.mp3" type="audio/mp3">
		</audio>
		<nav>
			<div id="defaultBar">
				<div id="barraprogreso"></div>
			</div>
			<div id="buttons">
				<button type="button" id="play"></button>
				<button type="button" id="mute"></button>
				<span id="currentTime">0:00</span>/<span id="fullDuration">0:00</span>
			</div>
		</nav>

	</div>
  
<script src="js/javascript.js"></script>
</body>
</html>
